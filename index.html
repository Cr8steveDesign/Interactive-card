<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive-card details form</title>

    <style>
      .attribution {
        font-size: 0.9rem;
        text-align: center;
        /* position: absolute; */
        /* bottom: 0.2rem; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="container">
      <!-- Card Holders  -->
      <section class="cards">
        <!-- Back card -->
        <div class="back-card">
          <img id="back" src="assets/bg-card-back.png" alt="Back of the card" />
          <p id="sec-text">000</p>
        </div>

        <!-- Front Card -->
        <div class="front-card">
          <img
            id="front"
            src="assets/bg-card-front.png"
            alt="Front of the card"
          />

          <img id="logo" src="assets/card-logo.svg" />
          <p class="nums">
            <!-- 0000 0000 0000 0000 -->
            <span id="thisone">0000</span> <span id="thistwo">0000</span>
            <span id="thisthree">0000</span> <span id="thisfour">0000</span>
          </p>
          <div class="line-card">
            <p class="cardname">JANE APPLESEED</p>
            <p class="cardexp">00/00</p>
          </div>
        </div>
      </section>

      <!--FORM INPUT-->
      <section class="form">
        <form>
          <label for="name">CARDHOLDER NAME</label>
          <input
            type="text"
            id="name"
            name="cardholder-name"
            placeholder="e.g. Jane Appleseed"
          />
          <!--  -->
          <label for="number">CARD NUMBER</label>
          <input
            type="text"
            id="number"
            name="card-number"
            maxlength="16"
            minlength="16"
            placeholder="e.g 1234 5678 9123 0000"
          />
          <!-- Expiry Date and CVC -->
          <div class="exp-cvc">
            <div class="first">
              <label for="mm">EXP. DATE (MM/YY)</label>
              <div class="exp">
                <input
                  type="text"
                  id="mm"
                  name="month"
                  maxlength="2"
                  minlength="2"
                  placeholder="MM"
                />
                <input
                  type="text"
                  id="yy"
                  name="year"
                  minlength="2"
                  maxlength="2"
                  placeholder="YY"
                />
              </div>
            </div>
            <!--  -->
            <div class="second">
              <label for="cvc">CVC</label>
              <input
                type="text"
                id="cvc"
                name="cvc number"
                maxlength="3"
                minlength="3"
                placeholder="e.g. 123"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submit">Confirm</button>
        </form>

        <!-- Completed state start -->
        <section class="complete hide">
          <img
            src="assets/icon-complete.svg"
            id="complete-svg"
            alt="Completed icon"
          />
          <h3 class="thankyou">Thank you!</h3>
          <p class="message">We've added your card details</p>
          <button type="submit" id="continue">Continue</button>
        </section>
      </section>
    </main>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/Cr8steveDesign" target="_blank"
        >Cr8Steve Design</a
      >.
    </div>
  </body>
</html>
